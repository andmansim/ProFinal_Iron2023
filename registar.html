<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pizzeria</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='estilo.css')}}">
        <header>
            <h1 id="titulo0">Bienvenid@ a la Pizzeria Sin Hambre</h1>
        </header>
        
    </head>
    <body>

        <div>
            <h2 id="titulo3">Registrarse</h2>
            <form action='/registro', method='post'>
                <label for="username">Nombre usuario:</label>
                <input type="text" id="username" name="username" required> <br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required> <br>

                <label for="confir_contrasenia">Confirmar contraseña:</label>
                <input type="confir_contrasenia" id="confir_contrasenia" name="confir_contrasenia" required> <br>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required> <br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required> <br>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required> <br>

                <button type="submit">Registrarse</button>
            </form>
        
   
            <div id="div4" class="division-completa">
                <h2 id="titulo1">¿Quiénes somos?</h1>
                <p id="parrafo1">Somos una pizzeria que se dedica a la venta de pizzas, con el fin de satisfacer a nuestros clientes, ofreciendo un servicio de calidad y con un buen sabor.</p>
                <footer>
                    <p>¿Tienes alguna pregunta? Llame al 999 999 999 </p>
                </footer>
            </div>
        
    </body>
</html>
