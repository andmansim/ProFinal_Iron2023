<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>YogHell</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <script src="sesion_usuario.js"></script>
    </head>
    <body>

        <h1>Bienvenido, Usuario</h1>

        <!-- Botón para cerrar sesión -->
        <button id="cerrarSesionBtn">Cerrar Sesión</button>

        <script>
            // Función para cerrar sesión
            function cerrarSesion() {
                // Actualizar el estado del usuario en el localStorage
                localStorage.setItem('usuarioAutenticado', 'false');
                // Redirigir a la página de inicio o a donde sea necesario
                window.location.href = 'index.html';
            }

            // Agregar un evento de clic al botón de cerrar sesión
            document.getElementById('cerrarSesionBtn').addEventListener('click', cerrarSesion);
        </script>

    </body>
</html>
